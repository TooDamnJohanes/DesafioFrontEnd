<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Desafio FrontEnd</title>
</head>

<body>
    <div id="main-container">
        <h1>Edição de Perfil</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email-put">Email</label>
                <input type="email" name="email-put" id="email-put" placeholder="Digite seu e-email" data-require data-min-length="3" data-email-validate>
            </div>

            <div class="half-box spacing">
                <label for="name-put">Nome</label>
                <input type="text" name="name-put" id="name-put" placeholder="Digite seu nome" data-require data-max-length="24">
            </div>

            <div class="half-box">
                <label for="lastname-put">Sobrenome</label>
                <input type="text" name="lastname-put" id="lastname-put" placeholder="Digite seu Sobrenome" data-require data-max-length="24">
            </div>

            <div class="half-box spacing">
                <label for="password-put">Senha</label>
                <input type="password" name="password-put" id="password-put" placeholder="Digite sua senha - Minimo 6 caracteres" data-require data-min-length="6">
            </div>

            <div class="half-box">
                <label for="passconfirmation-put">Confirme sua senha</label>
                <input type="password" name="passconfirmation-put" id="passconfirmation-put" placeholder="Confirme sua senha" data-require data-min-length="6" data-equal="password">
            </div>

            <div class="full-box">
                <input type="submit" id="btn-submit-put" value="Alterar Perfil">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>

</html>
