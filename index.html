<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Desafio FrontEnd</title>
</head>

<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-email" data-require data-min-length="3" data-email-validate>
            </div>

            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-require data-max-length="24">
            </div>

            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome" data-require data-max-length="24">
            </div>

            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha - Minimo 6 caracteres" data-require data-min-length="6">
            </div>

            <div class="half-box">
                <label for="passconfirmation">Confirme sua senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" data-require data-min-length="6" data-equal="password">
            </div>

            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement">Eu li e aceito os <a href="a"> termos de uso</a></label>
            </div>

            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
                <label for="agreement" id="agreement">Já é registrado?<a href="login.html">Faça login</a></label>
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>

</html>
